<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		function send(){
			var number = 1;
			for (let j = 1 ; j <= 10; j++) {
				var buffer = [];
				for (let index = 1; index <= 100; index++) {
						buffer.push("{'value':" + number + "}");
						number++;
				}
				bufferString = "[";
				for (let i = 0; i < buffer.length; i++) {
					bufferString += buffer[i] + ",";
				}
				bufferString = bufferString.substring(0, bufferString.length - 2);
				bufferString += "}]";
				sendData(bufferString);
			}
		}

		async function sendData(bufferString){
			let response = await fetch("http://bricsi.tplinkdns.com:5000/api/YawAngle?values=" + bufferString + "&sectionID=7", { method: 'POST', mode: 'no-cors' });
			console.log(bufferString);
		}
	</script>
</head>
<body>
	<button onclick="send()">Send</button>
</body>
</html>
